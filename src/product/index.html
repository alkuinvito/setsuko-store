<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b2d09525f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Product - setsuko</title>
</head>
<body>
    <div id="cart-overlay">
        <div class="ca-container">
            <div class="ca-nav">
                <i id="btnClose" class="fa-solid fa-xmark"></i>
                <h3>Cart</h3>
            </div>
            <ul id="ca-list">
            </ul>
        </div>
    </div>
    <div class="header">
        <div class="container hd-main">
            <img src="../static/assets/setsuko.png">
            <div id="hd-title">
                <span class="title">setsuko</span>
            </div>
            <div class="hd-nav">
                <button id="btnCart"><i class="fa-solid fa-cart-shopping"></i></button>
                <span class="login-button"><a href="./login/"><i class="fa-solid fa-arrow-right-to-bracket"></i>Login</a></span>
                <div id="profile" class="hide">
                    <img id="profile-img" src="./static/assets/user.png">
                    <span id="profile-name"></span>
                </div>
            </div>
        </div>
    </div>
    <div id="peek-container" class="container">
        <img src="" alt="Product image" id="peek-img">
        <div id="peek-info">
            <div id="peek-detail">
                <h3 id="peek-title"></h3>
                <span id="peek-price"></span>
                <p id="peek-desc"></p>
            </div>
            <a id="peek-buy" class="sweep"><i class="fa-solid fa-cart-plus"></i>Add to cart</a>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
